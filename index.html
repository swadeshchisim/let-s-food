<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>let's-food</title>

    <!-- font awesome cdn link -->
    <script src="https://kit.fontawesome.com/73dcb47781.js" crossorigin="anonymous"></script>
    <!-- custom styles -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- Header Area Starts Here -->
     <header>
        <div class="container">
            <!-- nav area starts here -->
             <nav class="nav-area">
                <!-- logo area starts here -->
                <div class="logo-area">
                    <h4>Let'sFood</h4>
                    <img src="images/logo.png" alt="">
                </div>
                <!-- logo area ends here -->

                <!-- primary menu area starts here -->
                <div>
                    <ul>
                        <li class="list-item">
                            <a class="link-item active" href="#">Home</a>
                        </li>
                        <li class="list-item">
                            <a class="link-item" href="#">Menu</a>
                        </li>
                        <li class="list-item">
                            <a class="link-item" href="#">How it works</a>
                        </li>
                        <li class="list-item">
                            <a class="link-item" href="#">About</a>
                        </li>
                        <li class="list-item">
                            <a class="link-item" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
                <!-- primary menu area ends here -->
                 <!-- client area starts here -->
                  <div class="client-area">
                    <i class="fa-solid fa-magnifying-glass client-icon"></i>
                    <i class="fa-solid fa-cart-shopping client-icon"></i>
                    <div clss="signin-area">
                        <button class="custom-btn btn-spacing">
                            <i class="fa-solid fa-arrow-right-to-bracket signin-icon"></i>
                            <span>Sign in</span>
                        </button>
                    </div>
                  </div>
                 <!-- client area ends here -->
             </nav>
            <!-- nav area ends here -->

            <!-- banner area starts here -->
             <section id="banner-area">
                <!-- banner text area stars here -->
                 <section>
                    <h2 class="banner-title">Be The Fastest In Delivery Your <span class="custom-color">Food</span></h2>
                    <p class="banner-description">Delicious fast food delivered hot and fresh to your door, satisfying your cravings in record time.</p>
                    <button class="custom-btn">Get Started</button>
                 </section>
                <!-- banner text area ends here -->
                 <!-- banner image area starts here -->
                  <section>
                    <img src="images/img-hero.png" alt="">
                  </section>
                 <!-- banner image area ends here -->
             </section>
            <!-- banner area ends here -->
        </div>
     </header>
    <!-- Header Area Ends Here -->
</body>
</html>
